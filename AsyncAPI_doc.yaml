asyncapi: 2.0.0
info:
  title: SmartBed
  version: '1.0.0'
  description: |
    Manages Smart Bed
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: mqtt://localhost:1883
    protocol: mqtt
    description: Mosquitto MQTT broker

channels:
  smart_bed:
    subscribe:
      operationId: Publish
      message:
        $ref : '#/components/messages/Publish'

components:
  messages:
    Publish:
      name: publish
      title: Smart Bed publish event
      contentType: application/json
      payload:
        $ref: '#/components/schemas/Publish'

  schemas:
    Publish:
      type: object
      properties:
        selected_mode:
          type: integer
          description: "Selected mode id"
        alarms: 
          type: [object]
          description: "Scheduled alarms"
          properties:
            id:
              type: integer
              description: "Alarm id"
            start:
              type: dateTime
              description: "Alarm time to ring"
            duration:
              type: integer
              description: "Alarm ringing duration"
            song_id: 
              type: integer
              description:  "Alarm sound"
        currentUser:
          type: integer
          description: "Id of the connected user"
        playing_song:
          type: object
          description: "The current playing song"
          properties:
            id:
              type: integer
              description: "Song id"
            song_path:
              type: string
              description: "Path to audio file"
        last_sleeping_stats:
          type: object
          description: "Stats from last sleep"
          properties:
            TBD
        height: 
          type: integer
          description: "The height of the bed"
        set_temperature:
          type: integer
          description: "User set desired mattress temperature"
        real_temperature:
          type: integer
          description: "Real mattress temperature"
        temperature_status:
          type: string
          description: "How is temperature is changing"
          examples: ["Doin nothing", "Heating", "Cooling"]

